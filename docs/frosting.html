<?xml version="1.0"?>
<H1 xmlns:fo="http://www.w3.org/1999/XSL/Format">Frosting</H1><HR xmlns:fo="http://www.w3.org/1999/XSL/Format"/><H3 xmlns:fo="http://www.w3.org/1999/XSL/Format">Ingredients:</H3><UL xmlns:fo="http://www.w3.org/1999/XSL/Format"><LI>1/2 cup  margarine</LI><LI>1/2 cup  Crisco shortening</LI><LI>2 cup  powdered sugar</LI><LI>1 teaspoon  vanilla</LI><LI>1/4 cup  milk</LI></UL><H3 xmlns:fo="http://www.w3.org/1999/XSL/Format">Steps:</H3><OL xmlns:fo="http://www.w3.org/1999/XSL/Format"><LI>Put all ingredients in a bowl and beat until fluffy (4-5
            minutes)</LI></OL>
