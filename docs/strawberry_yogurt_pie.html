<H1 xmlns:fo="http://www.w3.org/1999/XSL/Format">Strawberry Yogurt Pie</H1><HR xmlns:fo="http://www.w3.org/1999/XSL/Format"/><H3 xmlns:fo="http://www.w3.org/1999/XSL/Format">Ingredients:</H3><UL xmlns:fo="http://www.w3.org/1999/XSL/Format"><LI>16 ounce  strawberry yogurt</LI><LI>1/2 cup crushed strawberry</LI><LI>8 ounce  Cool Whip</LI><LI>1   graham cracker crust</LI></UL><H3 xmlns:fo="http://www.w3.org/1999/XSL/Format">Steps:</H3><OL xmlns:fo="http://www.w3.org/1999/XSL/Format"><LI>Mix strawberries, yogurt, and Cool Whip together.</LI><LI>Pour into crust and freeze.</LI><LI>Cut and serve once hardened.</LI></OL>
